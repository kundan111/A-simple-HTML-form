<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VITEEE Application Form</title>
</head>
<body>
  <style>
    body{
      background-color:  #99b3e6;
      font-style: sans-serif;
    }
    .form{
      margin: 10px 100px;
      background-color:  #80ffff;
      padding: 20px;
        }

      .button{
        margin : 0px 400px 0px 600px;
      }

      .box{
        padding: 10px;
      }

      .textbox{
        height: 200px;
         font-size:14px;
      }
  </style>
  <h1>Vit university</h1>
  <div class="form">
      <h2>Personal Details</h2><hr>
      <div class="personalDetails">
        <div class="box">
          <span style="margin:0px 100px 0px 0px; padding-top: 40px;">Name of the Candidate: </span>
          <input type="text" size="60" id="textbox" placeholder="enter your name" autofocus required /><br><br>
        </div>

        <div class="box">
          <span style="margin:0px 16px 0px 0px;">Date of Birth</span>
          <input type="date">
        </div>

      <div class="box">
        <span>Gender</span><br><br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other<br><br>
      </div>

        <div class="box">
          <span>Nationality</span><br>
          <input type="radio" name ="nationality" value="hinduism"> Hinduism<br>
          <input type="radio" name ="nationality" value="christanity"> Christanity<br>
          <input type="radio" name ="nationality" value="isalm"> Isalm<br>
          <input type="radio" name ="nationality" value="others"> Others<br><br>
        </div>

    <div class="box">
      <span>Mothertounge </span><br><br>
        <select name="year">
          <option>Hindi</option>
          <option>English</option>
          <option>Tamil</option>
          <option>telgu</option>
          <option>malyalam</option>
          <option>odiyya</option>
          <option>assamese</option>
        </select><br><br>

    </div>

    <div class="box">
      <span>Native State</span>
        <select name="year">
          <option>Bihar</option>
          <option>Delhi</option>
          <option>UP</option>
          <option>Tamilnadu</option>
          <option>Andhra pradesh</option>
          <option>odissha </option>
          <option>Assam</option>
        </select><br><br>
    </div>

    <div class="box">
      <h3>Hostel Accodomation </h3>
      <input type="radio" name="gender" value="male"> Yes<br>
      <input type="radio" name="gender" value="female"> No<br>
    </div>

    </div>
  </div>
  <button class="button" type="submit">Submit</button>
</body>
</html>
